<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Js file link -->
    <script defer src="JS/script.js"></script>
    <!-- Tailwind & Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Favicon -->
     <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
     <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/a76b9df4b6.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#780000] h-screen">
    <div class="text-center pt-12">
        <h1 class="text-3xl font-semibold p-4 text-white border rounded-xl shadow-2xl border-gray-200 inline-block">Currency Converter</h1>
    </div>
    <section class="flex justify-center my-20">
        <div class="card bg-base-100 w-96 p-10">
        <div>
            <p class="text-xl mb-2">Enter Amount</p>
            <input type="text" class="w-full border-gray-300 rounded-lg h-10 outline-none pl-3 mb-8" id="input-field" placeholder="Enter Your Amount">
        </div>
        <div class="dropdown flex justify-between items-center">
            <div class="">
                <p>From</p>
                <div class="flex border border-gray-200 p-2 rounded-lg">
                    <img class="w-8" src="https://flagsapi.com/US/flat/64.png">
                    <select class="select-container border-none outline-none font-semibold">
                        
                    </select>
                </div>
                
            </div>

        <i class="fa-solid fa-arrow-right-arrow-left text-xl"></i>

            <div class="">
                <p>To</p>
                <div class=" flex border border-gray-200 p-2 rounded-lg">
                    <img class="w-8" src="https://flagsapi.com/BD/flat/64.png">
                    <select class="select-container border-none outline-none font-semibold">
                        
                    </select>
                </div>
            </div>
        </div>
        <div class="text-center">
            <p id="exchange-rate" class="my-6 text-sm font-bold bg-gray-600 text-white inline-block p-1 rounded-md">1 USD = 120 BDT</p>
        </div>
        <button class="btn bg-[#c1121f] text-white rounded-lg">Get Exchange Rate</button>
        </div>
    </section>
    <div class="text-center lg:text-end mr-3">
        <h1 class="text-white lg:mt-32">Developed by <i class="font-bold">TAUSIF ISLAM SHEIK</i></h1>
    </div>
</body>
</html>
